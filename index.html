        <input type="number" id="escolhaNum" placeholder="NÃºmero" min="1" max="26"><br>
        
        
        
        
        
        
        <!-- Campo escolha codificar ou decodificar  -->
    
        <div class='radio'>
            <input type="radio" id='codificar' name='radio-Cesar' value="radioCodificar"  checked>

        <!-- Campo da resposta cripttografada -->
        <div>
             <textarea class="respostaMsg" rows="5" cols="55" readonly placeholder="Mensagem Criptografada"></textarea>
        </div>

        <input type="submit" value="Codificar" id="submit">

        <input type="submit" value="Decodificar" id="submit">
